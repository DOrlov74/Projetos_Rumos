  </div>
  </nav>
  <div class="container content-container">
    <!-- #BeginEditable "body" -->
    <div class="top-title">
      <h1 class="title is-5">Sales</h1>
      <div class="view-options">
        <p class="view-options__text subtitle is-7">viewmode:</p>
        <div class="view-options__table"></div>
        <div class="view-options__card"></div>
      </div>
    </div>
    <div class="table-container  hidden">
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>Id</th>
            <th>Sales Doc Number</th>
            <th>Store</th>
            <th>POS</th>
            <th>POS User</th>
            <th>Customer</th>
            <th>Paid</th>
            <th>Created at</th>
            <th>Modified at</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody class="table__content">
          <tr class="table__form hidden">
            <form >
              <td><input name="id-input" class="id-input input is-small" type="text" placeholder="Id" required></td>
              <td><input name="sales-doc-number-input" class="number-input input is-small" type="text" placeholder="Sales Doc Number" required></td>
              <td>
                <span class="select">
                  <select class="store-select select is-small">
                    
                  </select>
                </span>
              </td>
              <td>
                <span class="select">
                  <select class="pos-select select is-small">
                    
                  </select>
                </span>
              </td>
              <td>
                <span class="select">
                  <select class="user-select select is-small">
                    
                  </select>
                </span>
              </td>
              <td><input name="customer-input" class="customer-input input is-small" type="text" placeholder="Customer"></td>
              <td>
                <span class="select">
                  <select class="payed-select select is-small">
                    <option>true</option>
                    <option>false</option>
                  </select>
                </span>
              </td>
              <td>
                <fieldset disabled>
                  <input name="created-at-input" class="created-at-input input is-small" type="text" placeholder="Created date">
                </fieldset>
              </td>
              <td>
                <fieldset disabled>
                  <input name="modified-at-input" class="modified-at-input input is-small" type="text" placeholder="Modified date">
                </fieldset>
              </td>
              <td>
                <input type="submit" class="submit-input">
                <div class="submit-button">
                </div>
                </input>
              </td>
            </form>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="cards-container columns is-multiline">
      <div class="card-container column is-one-third hidden">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Sales
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <div class="columns is-mobile content__data">
                <div class="column is-half content__data__column-1">

                </div>
                <div class="column is-half content__data__column-2">

                </div>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <div class="card-footer-item card__button-1 card__edit-button"></div>
            <div class="card-footer-item card__button-2 card__delete-button">Delete</div>
          </footer>
        </div>
      </div>
    </div>

    <div class="add-button-section">
      <button class="add-sale-button button is-small"></button>
      <div class="error-container"></div>
    </div>
    <!-- #EndEditable -->
    <script type="module" src="../data/index.js"></script>
    <script type="module" src="index.js"></script>
  </div>

  </footer>
